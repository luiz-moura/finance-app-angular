<h1 class="text-lg mb-6">Create category</h1>

<app-breadcrumb-container>
  <app-breadcrumb-item name="Home" route="/"></app-breadcrumb-item>
  <app-breadcrumb-item name="Categories" route="/categories"></app-breadcrumb-item>
  <app-breadcrumb-item name="Create"></app-breadcrumb-item>
</app-breadcrumb-container>

<form [formGroup]="form" (ngSubmit)="create()">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
    <input type="text"
           name="name"
           id="name"
           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
           autocomplete="off"
           formControlName="name"
           required>
  </div>
  <div class="mb-6">
    <label for="background" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Background</label>
    <div id="swatch">
      <input type="color"
             name="background"
             id="background"
             formControlName="background"
             required>
      <div class="info">
        <h1>Background</h1>
        <h2>Color</h2>
      </div>
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-2">Save</button>
  <a routerLink="/categories" class="text-white bg-yellow-500 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">Cancel</a>
</form>
