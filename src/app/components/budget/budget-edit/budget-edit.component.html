<h1 class="text-lg mb-6">Edit budget</h1>

<app-breadcrumb-container>
  <app-breadcrumb-item name="Home" route="/"></app-breadcrumb-item>
  <app-breadcrumb-item name="Budgets" route="/budgets"></app-breadcrumb-item>
  <app-breadcrumb-item name="Edit"></app-breadcrumb-item>
</app-breadcrumb-container>

<form [formGroup]="form" (ngSubmit)="update()">
  <div class="mb-6">
    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Name</label>
    <input type="text"
           name="name"
           id="name"
           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
           autocomplete="off"
           formControlName="name"
           required>
  </div>
  <div class="mb-6">
    <label for="value" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">What is your budget goal?</label>
    <input type="text"
           name="value"
           id="value"
           class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light"
           autocomplete="off"
           formControlName="value"
           required>
  </div>
  <div class="mb-6">
    <label for="background" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Select a category</label>
    <div id="swatch">
      <select name="category_id"
              id="category_id"
              formControlName="category_id"
              (change)="changeCategory($event)"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              required>
        <option *ngFor="let category of categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>
  <button [disabled]="form.invalid" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 mr-2">Save</button>
  <a routerLink="/budgets" class="text-white bg-yellow-500 hover:bg-yellow-700 focus:ring-4 focus:outline-none focus:ring-yellow-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-yellow-600 dark:hover:bg-yellow-700 dark:focus:ring-yellow-800">Cancel</a>
</form>
